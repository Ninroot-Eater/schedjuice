{% extends 'base.html' %}
<head>
    {% block head %}
    {% endblock %}
</head>

<body>
    
    {% block body%}
    <h1 style="text-align: center;">Results for [ <b>{{q}}</b> ]</h1>
    

    <table id="customers">
        
        <tr><th style="text-align: center;">RESULTS</th></tr>
        {% for i in result %}
        <tr><td style="text-align: center;"><a href="/{{i[2]}}/p/{{i[0]}}">{{i[1]}} [{{i[0]}}] </a></td></tr>
        {% endfor %}
        {% if x == 0 %}
        <p style="text-align: center;">
        No result found. Please check your spelling or something.
        </p>
        {%endif%}
      </table>
      
    

    {%endblock%}
</body>
